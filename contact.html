    <body>


        <main>
            <nav>
                <h1 class="logo">Dakota Hatch</h1>

                    <a class="button" href="index.html">About</a>
                    <a class="button" href="projects.html">Projects</a>
                    <a class="button" href="contact.html">Contact Me</a>
                </ul>

            <section class="contact">
                <h2>Contact Me</h2>
                <form id="form-id" class="form-class">
                    <label for="Name">Your Name</label>
                    <div>
                        <input type="text" id="Name" name="Name" required>
                    </div>
                    <div>
                        <label for="Email">Your Email Address</label>
                        <div>
                            <input type="email" id="Email" name="Email" required>
                        </div>
                        <div>
                            <label for="Message">Your Message</label>
                            <div>
                                <textarea id="Message" name="Message" rows="6" maxlength="3000" required></textarea>
                            </div>
                        </div>
                        <div>
                            <button type="submit" id="button">Send</button>
                        </div>
                    </div>
                </form>
            </section>



        </main>

        </footer>
